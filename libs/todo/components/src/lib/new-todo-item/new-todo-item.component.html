<mat-card appearance="outlined">
  <mat-card-content>
    <mat-form-field>
      <input
        [formControl]="todoFormControl"
        matInput
        placeholder="Write new note..."
      />
    </mat-form-field>
  </mat-card-content>
  @if (todoFormControl.value?.length) {
    <mat-card-actions align="end">
      <button (click)="createTodo()" mat-icon-button>
        <mat-icon color="primary">add</mat-icon>
      </button>
      <button (click)="resetText()" mat-icon-button>
        <mat-icon color="warn">close</mat-icon>
      </button>
    </mat-card-actions>
  }
</mat-card>
