<mat-card appearance="outlined">
  <mat-card-content>
    <mat-form-field>
      <textarea
        #inputField
        (keydown)="handleKeyDown($event)"
        [formControl]="todoFormControl"
        matInput
        placeholder="Write new note...">
      </textarea>
    </mat-form-field>
  </mat-card-content>
  @if (todoFormControl.value?.length) {
    <mat-card-actions align="end">
      <button (click)="createTodo()" [autofocus]="false" [disabled]="todoFormControl.disabled" mat-icon-button>
        <mat-icon color="primary">add</mat-icon>
      </button>
      <button (click)="resetText()" [autofocus]="false" mat-icon-button>
        <mat-icon color="warn">close</mat-icon>
      </button>
    </mat-card-actions>
  }
</mat-card>
